<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link 2</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Lists
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Concerts</a>
        <a class="dropdown-item" href="#">Albums</a>
        <a class="dropdown-item" href="#">Individual People</a> 
        <a class="dropdown-item" href="#">Greatest Techniques</a>
        <a class="dropdown-item" href="#">Iconic Guitars</a>
      </div>
    </li>
  </ul>
</nav>
<br>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://orig00.deviantart.net/a921/f/2009/278/3/e/led_zeppelin_albums_by_teestall.jpg" alt="Album" width="100px" height="150px">
      <div class="carousel-caption">
        <h3>Albums</h3>
        <p>Check out our greatest albums lists!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://s-media-cache-ak0.pinimg.com/originals/da/2f/47/da2f47400e03ac8f5f7dab44d8194c56.jpg" alt="Chicago" width="100px" height="100px">
      <div class="carousel-caption">
        <h3>Greatest Guitarists</h3>
        <p>The Greatest Guitarists in History</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://www.beatlesbible.com/wp/wp-content/sp-resources/forum-avatars/13444381020000-BEATLES-MY-DREEEAMM.jpg" alt="New York" width="100px" height="100px">
      <div class="carousel-caption">
        <h3>Bands</h3>
        <p>Greatests bands ever assembled</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


</body>
</html>
